<ul class="app-blog">
  <app-post-list-item *ngFor="let post of posts"
                      [id]="post.id"
                      [title]="post.title"
                      [comment]="post.comment"
                      [likeIts]="post.likeIts"
                      [dislikeIts]="post.dislikeIts"
                      [status]="post.status"
  ></app-post-list-item>
</ul>
