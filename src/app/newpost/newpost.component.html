<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" class="form-control" id="title" aria-describedby="titelHelp" formControlName="title">
      <small id="titleHelp" class="form-text text-muted">Entrer un titre ou un sujet pour votre commentaire</small>
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea id="comment" class="form-control" cols="30" rows="10" formControlName="comment" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="newPostForm.invalid">Submit</button>
  </form>
